<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A small gift for you ğŸ’</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>

  <!-- LOCK OVERLAY -->
  <div id="lockOverlay" class="lockOverlay" aria-hidden="true">
    <div class="lockCard" role="dialog" aria-modal="true" aria-labelledby="lockTitle">
      <h2 id="lockTitle">ğŸ”’ Enter password</h2>
      <p class="lockSub">This page is private.</p>

      <div class="lockRow">
        <input id="lockInput" class="lockInput" type="password" inputmode="numeric"
               placeholder="Password..." autocomplete="off" />
        <button id="lockBtn" class="lockBtn" type="button">Unlock</button>
      </div>

      <p id="lockFeedback" class="lockFeedback"></p>

      <div id="lockHintBox" class="lockHintBox">
        <div class="lockHintTitle">Hint</div>
        <div id="lockHintText" class="lockHintText"></div>
      </div>
    </div>
  </div>


  <main class="wrap">

    <header class="hero">
      <h1>A small gift for you ğŸ’</h1>
      <p>Pick a card and unlock the message âœ¨</p>
    </header>

    <section class="buttons">
      <button class="topic" data-key="attracted">What attracted me to you first</button>
      <button class="topic" data-key="favorite">My favorite thing about you</button>
      <button class="topic" data-key="special">What makes you special to me</button>
      <button class="topic" data-key="different">What makes you different from everyone else</button>
      <button class="topic" data-key="lucky">Why I feel lucky to have you</button>
      <button class="topic" data-key="admire">What I admire about you the most</button>
      <button class="topic" data-key="see">What I think when I see you</button>
      <button class="topic" data-key="message">A small message</button>
      <button class="topic" id="complimentBtn">Tell me something nice</button>
      <button class="topic" data-open="pinVideo">One of my fav memories of us</button>


    </section>

    <!-- QUIZ CARD (se deschide cÃ¢nd apeÈ™i pe butoane) -->
    <section class="card" id="quizCard" hidden>

      <div class="cardTop">
        <h2 id="quizTitle"></h2>
        <button id="closeQuiz" class="close">X</button>
      </div>

      <p id="question" class="question"></p>

      <div id="answers" class="answers"></div>

      <p id="feedback" class="feedback"></p>

      <div id="gift" class="gift" hidden>
        <p id="giftText"></p>
      </div>

    </section>


    <!---compliment card> -->
     <section class="card" id="complimentCard" hidden>
      <div class="cardTop">
         <h2>ğŸ’Œ A little compliment</h2>
        <button id="closeCompliment" class="close" type="button">X</button>
      </div>

       <p id="complimentText" class="question"></p>

      <div class="answers">
       <button id="anotherCompliment" class="answer" type="button">Another one</button>
      </div>
     </section>     
     
     <!-- PIN FOR VIDEO -->
    <section class="card" id="pinVideoCard" hidden>
      <div class="cardTop">
        <h2>ğŸ”’ Enter PIN</h2>
      <button id="closePinVideo" class="close" type="button">X</button>
      </div>

      <p class="question">Enter the PIN to unlock the video.</p>

      <div class="answers">
        <input id="pinVideoInput" class="lockInput" placeholder="PIN..." />
        <button id="pinVideoBtn" class="answer" type="button">Unlock</button>
      </div>

      <p id="pinVideoFeedback" class="feedback"></p>
    </section>

    <!-- VIDEO PLAYER -->
    <section class="card" id="videoCard" hidden>
      <div class="cardTop">
        <h2>ğŸ’ One of my fav memories of us</h2>
        <button id="closeVideo" class="close" type="button">X</button>
      </div>

      <video id="memoryVideo" controls playsinline style="width:100%; border-radius:18px;">
        <source src="assets/memory.mp4" type="video/mp4">
      </video>
    </section>



  </main>

  <script src="app.js"></script>
</body>
</html>
